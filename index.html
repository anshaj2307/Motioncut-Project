<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaf">
            <div class="set">
                <div><img src="leaf_01.png"></div>
                <div><img src="leaf_02.png"></div>
                <div><img src="leaf_03.png"></div>
                <div><img src="leaf_04.png"></div>
                <div><img src="leaf_01.png"></div>
                <div><img src="leaf_02.png"></div>
                <div><img src="leaf_03.png"></div>
                <div><img src="leaf_04.png"></div>
            </div>
        </div>
        <img src="bg.jpg" class="bg">
        <img src="girl.png" class="girl">
        <img src="trees.png" class="trees">
        <div class="login">
            <h2>Log In</h2>
            <div class="inputbox">
                <input type="Username" required>
                <label for="">Username</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label><br>
              <a href="#">Forget Password?</a>
            </div>
            <button>Log in</button>
            <div class="register">
                <p>Don't have a account?<a href="#">Register</a></p>
            </div>
        </div>
        
        <img src="leaf.png" class="leaf">
    </section>
    
</body>
</html>
